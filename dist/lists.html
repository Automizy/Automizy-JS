<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <!--<link rel="stylesheet" href="automizy.css">-->
    <link rel="stylesheet" href="automizy.css">
    <script>
        $(function () {

            var $content = $('<div style="display:inline-block;width:300px;padding-bottom:48px;box-sizing:border-box;background-color:#eeeeee"></div>');
            var $info = $('<div style="display:block;height:48px;border:1px solid #eeeeee"></div>').appendTo('body');

            $A.newButton({
                text:'Simple',
                target:'body',
                click:function(){
                    window.simpleList = $A.newList({
                        type:'simple',
                        target:$content,
                        elements:[
                            {
                                text:'Element 1',
                                bold:false,
                                data:{
                                    myKey:'Simple Value 1'
                                }
                            },
                            {
                                text:'Element 2',
                                data:{
                                    myKey:'Simple Value 2'
                                },
                                activate:true
                            }
                        ],
                        elementClick:function(){
                            $info.html(this.data('myKey'));
                        }
                    });
                }
            });

            $A.newButton({
                text:'Title and Subtitle',
                target:'body',
                click:function(){
                    window.simpleList = $A.newList({
                        type:'title-and-subtitle',
                        target:$content,
                        elements:[
                            {
                                title:'Element 1',
                                subTitle:'subtitle 1',
                                data:{
                                    myKey:'Title and Subtitle Value 1'
                                }
                            },
                            {
                                title:'Element 2',
                                subTitle:'subtitle 2',
                                data:{
                                    myKey:'Title and Subtitle Value 2'
                                },
                                autoClick:true
                            }
                        ],
                        elementClick:function(){
                            $info.html(this.data('myKey'));
                        }
                    });
                }
            });

            $A.newButton({
                text:'Box',
                target:'body',
                click:function(){
                    window.simpleList = $A.newList({
                        type:'box',
                        target:$content,
                        elements:[
                            {
                                title:'Element 1',
                                subTitle:'subtitle 1',
                                info:'info 1',
                                badge:'badge 1',
                                data:{
                                    myKey:'Box Value 1'
                                }
                            },
                            {
                                title:'Element 2',
                                subTitle:'subtitle 2',
                                info:'info 2',
                                badge:'badge 2',
                                data:{
                                    myKey:'Box Value 2'
                                },
                                autoClick:true
                            }
                        ],
                        elementClick:function(){
                            $info.html(this.data('myKey'));
                        }
                    });
                }
            });


            $('body').append('<br/>');
            $content.appendTo('body');

        });
    </script>
</head>
<body>
</body>
</html>
