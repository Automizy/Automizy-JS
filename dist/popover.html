<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="automizy.css">
    <script>
        $(function () {

            window.$popover1 = $('<div>POPOVER #1</div>');
            window.popover1CancelButton = $A.newButton({
                text: $A.translate('Cancel'),
                thin: true,
                click: function () {
                    window.$popover1.automizyPopover().close();
                }
            });
            window.popover1SaveButton = $A.newButton({
                skin: 'simple-orange',
                text: $A.translate('Save'),
                thin: true,
                margin: '0 0 0 6px',
                click: function () {
                    alert('Save');
                }
            });
            window.$popover1.appendTo('body').automizyPopover({
                content: $A.newInput2({
                    placeholder: $A.translate('Email address'),
                    margin: 0,
                    enter: function () {
                        alert('Save');
                    }
                }),
                buttons: [
                    window.popover1CancelButton,
                    window.popover1SaveButton
                ],
                open:function(){
                    alert('open');
                }
            });

            window.$popover2 = $('<div>POPOVER #2</div>');
            window.$popover2.appendTo('body').automizyPopover();

            window.$popover3 = $('<div>POPOVER #3</div>');
            window.$popover3.appendTo('body').automizyPopover({
                buttons:[
                    {
                        text: $A.translate('Cancel'),
                        thin: true,
                        click: function () {
                            window.$popover3.automizyPopover().close();
                        }
                    }
                ]
            });

            window.$popover4 = $('<div style="position:absolute;top:10px;right:10px">POPOVER #4</div>');
            window.$popover4.appendTo('body').automizyPopover({
                position:'left',
                content: $A.newInput2({
                    placeholder: $A.translate('Email address'),
                    margin: 0,
                    enter: function () {
                        alert('Save');
                    }
                }),
                buttons: [
                    window.popover1CancelButton,
                    window.popover1SaveButton
                ]
            });

        });
    </script>
</head>
<body style="font-family:Arial">
</body>
</html>
