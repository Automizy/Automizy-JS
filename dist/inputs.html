<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="automizy.css">
    <script>
        $(function () {
            window.input1 = $A.newInput2()
                    .drawTo('body')
                    .labelBefore('Before label')
                    .labelAfter('After label')
                    .iconLeft('fa-users')
                    .iconRight('fa-paper-plane-o')
                    .iconLeftClick(function(){
                        alert('Click left');
                    })
                    .iconRightClick(function(){
                        alert('Click right');
                    });

            window.input2 = $A.newInput2()
                    .drawTo('body')
                    .newRow(true)
                    .labelTop('Top label')
                    .labelBottom('Bottom label')
                    .iconLeft('fa-users')
                    .iconLeftClick(function(){
                        alert('Click left');
                    })
                    .iconRightClick(function(){
                        alert('Click right');
                    }).placeholder('asd');

            window.input3 = $A.newInput2({
                target: 'body',
                newRow: true,
                placeholder: 'asd',
                iconLeft: 'fa-users'
            });


            window.input4 = $A.newInput2({
                name:'email',
                placeholder:'gdfgdfgdf',
                newRow:true,
                type: 'text',
                id: 'automizy-login-email',
                validator: 'email',
                iconLeft: 'fa-envelope-o',
                enter: function(){
                    alert('ok')
                }
            });


            $A.newForm({
                inputs: [
                    window.input4
                ],
                target: $('body')
            });
        });
    </script>
</head>
<body>
</body>
</html>
