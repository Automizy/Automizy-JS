<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="automizy.js"></script>

    <script>
        $(function () {
            $A.newInput2({
                target:'body',
                type:'radio',
                name:'automizy-campaign-manager-send-time-1',

                    {
                        value:'now',
                        labelAfter:$A.translate('Now')
                    },
                    {
                        value:'later',
                        labelAfter:$A.translate('Later')
                    }
                ]
            });
            $A.newInput2({
                target:'body',
                type:'radio',
                name:'automizy-campaign-manager-send-time-2',

                    {
                        value:'now',
                        labelBefore:$A.translate('Now')
                    },
                    {
                        value:'later',
                        labelBefore:$A.translate('Later')
                    }
                ]
            });
            $A.newInput2({
                target:'body',
                type:'radio',
                name:'automizy-campaign-manager-send-time-3',
                options:[
                    {
                        value:'now',
                        labelBefore:$A.translate('Now'),
                        labelAfter:$A.translate('Now')
                    },
                    {
                        value:'later',
                        labelBefore:$A.translate('Later'),
                        labelAfter:$A.translate('Later')
                    }
                ]
            });
        });
