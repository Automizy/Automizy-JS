<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Example</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="../src/styles/table.css">
    <link rel="stylesheet" href="../src/styles/button.css">
    <link rel="stylesheet" href="../src/styles/input.css">
    <link rel="stylesheet" href="../src/styles/select.css">
    <link rel="stylesheet" href="../src/styles/form.css">
    <link rel="stylesheet" href="../src/styles/mobile.css">
    <link rel="stylesheet" href="../src/styles/core.css">
    <script src="../dist/automizy.js"></script>
    <script>
        $(function () {

            var temp;
                    window.temp = $A.newForm({
                        inputs: [
                            {
                                label: 'Név',
                                help: "Név of something",
                                name: 'customFields.név',
                                id: 'nev',
                                placeholder: 'nagyonnagyonhosszúplészholder'
                            },
                            {
                                label: 'Életkor',
                                help: "Életkor of something",
                                icon: "automizy-icon-add-box",
                                name: 'customFields.életkor',
                                id: 'age',
                                labelAfter: ' év'
                            },
                            {
                                label: 'Jelszó',
                                help: "aasd",
                                type: 'password',
                                icon: "automizy-icon-add-box",
                                name: 'customFields.életkor',
                                id: 'password',
                                iconClick: function(){
                                    console.log('icon click')
                                }
                            },
                            {
                                label: 'Szülinap',
                                name: 'birthday',
                                type: 'datetime'
                            },
                            {
                                label: 'Import file',
                                help: "Select a file to upload that contains contact data that you want to import.",
                                type: 'file',
                                name: 'import-subscribers',
                                accept: ['.csv', '.rar', '.zip', '.tar', '.gz']
                            },
                            {
                                label: 'Hozzáadás szegmensekhez',
                                help: 'Select the segments you want to add the uploaded subscribers to.',
                                type: 'select',
                                name: 'segments[]',
                                id: 'select',
                                automizySelect: true,
                                options: [
                                    [0, '--- Nothing ---'],
                                    [12, 'First Segment'],
                                    [15, 'Second Segment']
                                ],
                                change: function (input, $elem) {

                                }
                            },
                            {
                                label: 'Embed images',
                                help: "This will embed the images from the content inside the email. This may make the email significantly larger.",
                                name: 'overrideSubscribers',
                                type: 'checkbox',
                                create: function (input, $elem) {
                                    $elem.data({on: 'Yes', off: 'No'});
                                    //createIphoneStyle($elem);
                                }
                            },
                            {
                                label: 'Select radio1',
                                help: "This will help.",
                                name: 'radio',
                                type: 'radio',
                                create: function (input, $elem) {
                                    $elem.data({on: 'Yes', off: 'No'});
                                    //createIphoneStyle($elem);
                                }
                            },
                            {
                                label: 'Select radio2',
                                help: "This will help.",
                                name: 'radio',
                                type: 'radio',
                                create: function (input, $elem) {
                                    $elem.data({on: 'Yes', off: 'No'});
                                    //createIphoneStyle($elem);
                                }
                            }
                        ],
                        target: $('body')
                    });
                });
            $A.convertToResponsive();
        </script>
        <style>
            body{
                width:50%;
                border:1px solid;
            }
        </style>
    </head>
    <body></body>
</html>
