    <script src="../dist/automizy.js"></script>
    <script>
        $(function () {

            tagger = $A.newTagger({
                tags: ["another ver-very long tag"],
                options: ["asd", "another tag", "more option", "newtag", "ANOTHER_VERY_VERY_LONG_TAG_in_one_word", "last tag", "needmoretag", "stillnotenough", "anotherone", "tagtagtag"],
                onRemoveTag: function (tag) {
                    console.log(tag.text()+" removed!")
                },
                onTagAlreadyAdded: function (tag) {
                    console.log(tag.text()+" already added");
                },
                onNewTagAdded: function (tag) {
                    console.log(tag.text()+" added")
                }
            }).draw();


            $A.newButton({
                text:'add new tag',
                click: function () {
                    tagger.addTag();
                }
            }).draw()
        })
    </script>
