<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Example</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="../dist/automizy.css">
    <script src="../dist/automizy.js"></script>
    <script>
        $(function () {
            window.exampleInput1 = $A.newInput().drawTo('body:first').automizySelect().multiple(true).maxVisibleItems(3).options([
                {value: 123, html: 'Meggybefőtt (normal)'},
                {value: 321, html: 'Cseresznyelé (inactive)', disabled: true},
                {value: 322, html: 'Alma fa (selected)', selected: true},
                {value: 323, html: 'Körte fa (selected)', selected: true},
                {value: 324, html: 'Barack <b>pálinka</b> (html code)'},
                {value: 327, html: 'Szilva lekvár (different content)', textValue: 'Szilva <b>pálinka</b>'},
                {value: 328, html: 'Eper leves'},
                {
                    value: 339,
                    html: 'Egy_tanulmany_arrol_hogy_hogyan_fozzunk_palinkat_lekvarbol (long content + icon)',
                    icon: 'form'
                }
            ]).change(function () {
                console.log(this.val());
                console.log(this.originalInput().val());
            });

            window.exampleInput2 = $('<select></select>').appendTo('body:first').automizySelect().width('50%').options([
                {value: 123, html: 'Körte', group: 'Gyümölcsök'},
                {value: 124, html: 'Barack', group: 'Gyümölcsök'},
                {value: 125, html: 'Krumpli', group: 'Zőccség'},
                {value: 126, html: 'Répa', group: 'Zőccség'},
                {value: 127, html: 'Káposzta', group: 'Zőccség'},
                {value: 128, html: 'Petrezselyem', group: 'Zőccség', icon: 'action'}
            ]).change(function () {
                console.log(this.val());
                console.log(this.originalInput().val());
            });

            window.exampleInput3 = $('#example-3').automizySelect();

            window.exampleInput4 = $('#example-4').automizySelect();


            window.exampleInput5 = $A.newInput({
                type: 'select',
                name: 'segments[]',
                automizySelect: true,
                id: 'select',
                options: [
                    [0, '--- Nothing ---'],
                    [12, 'First Segment'],
                    [15, 'Second Segment']
                ]
            }).draw();

            //window.exampleInput5.automizySelect();
        });
    </script>
</head>
<body>
<select id="example-3">
    <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </optgroup>
</select>

<select id="example-4" multiple="multiple">
    <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
    </optgroup>
    <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi" selected>Audi</option>
    </optgroup>
</select>
</body>
</html>
