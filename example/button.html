<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit Example</title>
        <link rel="stylesheet" href="css/jquery-ui.min.css" />
        <link rel="stylesheet" href="css/jquery.multiselect.css">
        <link rel="stylesheet" href="css/jquery.multiselect.filter.css">
        <link rel="stylesheet" href="../src/automizy.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/require.js"></script>
        <script src="js/jquery.multiselect.min.js"></script>
        <script src="js/jquery.multiselect.filter.js"></script>
        <script>
            var btn1;
            var btn2;
            $(function () {
                requirejs.config({
                    paths: {
                        automizyJsDir: '../src',
                        automizyJs: '../src/automizy'
                    }
                });
                require([
                    "automizyJs"
                ], function ($A) {
                //Creating Button module with object
                btn1 = $A.newButton({
                    text: "New Button",
                    float: "left",
                    target: $('body'),
                    skin: "simple-white"
                });

                //Creating Button module with method chaining
                btn2 = $A.newButton().text("New Button").float('right').skin('simple-orange').draw();
            });
        });
        </script>
    </head>
    <body></body>
</html>
