<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progress Bar</title>
        <link rel="stylesheet" href="css/jquery-ui.min.css" />
        <link rel="stylesheet" href="../src/automizy.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/require.js"></script>
        <script>
            var temp;
            $(function () {
                requirejs.config({
                    paths: {
                        automizyJsDir: '../src',
                        automizyJs: '../src/automizy'
                    }
                });
                require([
                    "automizyJs"
                ], function ($A) {
                    function translate(a) {
                        return a;
                    }
                    var $head = $('<div class="automizy-progress-bar"><div class="automizy-progress-bar-label">Progress bar</div><div class="automizy-progress-bar-percent">&nbsp(50%)</div><div class="automizy-progress-bar-close-tab">_</div></div>');
                    temp = $A.newSlideWindow({
                        tab: {
                            html: $head,
                            text: ' '
                        },
                        title: '',
                        skin: 'progress-bar',
                        target: $('body'),
                        position: 'bottom',
                        width: 500,
                        animation: {
                            open: 'swing',
                            close: 'swing',
                            openTime: 1,
                            closeTime: 1
                        },
                        positionX: 'right'
                    });
                    temp.d.$head.remove();
                    temp.tabWidth('100%');
                    //temp.widget().css({'border-top': temp.d.$tab.outerHeight() + 'px solid ' +'#ffffff'});
                });
            });
        </script>
    </head>
    <body></body>
</html>
