<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Example</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="../dist/automizy.css">
    <script src="../dist/automizy.js"></script>
    <script>
        $(function () {

            function translate(a) {
                return a;
            }

            var $head = $('<div class="automizy-progress-bar"><div class="automizy-progress-bar-label">Progress bar</div><div class="automizy-progress-bar-percent">&nbsp(50%)</div><div class="automizy-progress-bar-close-tab">_</div></div>');
            temp = $A.newSlideWindow({
                tab: {
                    html: $head,
                    text: ' '
                },
                title: '',
                skin: 'progress-bar',
                target: $('body'),
                position: 'bottom',
                width: 500,
                animation: {
                    open: 'swing',
                    close: 'swing',
                    openTime: 1,
                    closeTime: 1
                },
                positionX: 'right'
            });
            temp.d.$head.remove();
            temp.tabWidth('100%');
            //temp.widget().css({'border-top': temp.d.$tab.outerHeight() + 'px solid ' +'#ffffff'});
        });
    </script>
</head>
<body></body>
</html>
